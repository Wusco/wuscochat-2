<!DOCTYPE html>
<html>
<head>
    <title>Access Denied</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #ff9900);
            animation: backgroundAnimation 5s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(45deg, #ff0000, #ff9900);
            }
            100% {
                background: linear-gradient(45deg, #ff9900, #ff0000);
            }
        }
        h1 {
            font-weight: bold;
            font-size: 48px;
            text-align: center;
            border: 2px solid #ff9900;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        p {
            text-align: center;
            font-size: 30px;
            color: white;
        }
        strong {
            background-color: yellow;
        }
        u {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Access Denied</h1>
    <p>Sorry, you do not have permission to <strong>access</strong> this chat. You are not on the <u>whitelist</u> of approved users.</p>
    <p>If you believe this is an <strong>error</strong>, please contact the site administrator for <u><strong>assistance</strong></u>.</p>
</body>
</html>
