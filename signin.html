<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <p>Sign in with your Google account.</p>
        <button id="google-sign-in">Sign In with Google</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { GoogleAuthProvider, getAuth, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADU9mE19sCAgybueA1CjB4pGMa7ALN0-M",
            authDomain: "wuscochat.firebaseapp.com",
            databaseURL: "https://wuscochat-default-rtdb.firebaseio.com",
            projectId: "wuscochat",
            storageBucket: "wuscochat.appspot.com",
            messagingSenderId: "1092324424182",
            appId: "1:1092324424182:web:6c7e02de473063660e2fd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        const googleSignInButton = document.getElementById('google-sign-in');
        
        googleSignInButton.addEventListener('click', function() {
            signInWithPopup(auth, googleProvider)
            .then(function(result) {
                const user = result.user;
                const userEmail = user.email;
                
                const allowedEmails = ["dolangavin448@gmail.com", "user2@example.com"];
                if (allowedEmails.includes(userEmail)) {
                    console.log('User email is in the whitelist:', userEmail);
                    // Set a cookie to indicate successful sign-in
                    document.cookie = "signed_in=true; expires=Thu, 01 Jan 2099 00:00:00 UTC; path=/";
                    // Redirect the user to another page, e.g., the chat page.
                    window.location.href = "index.html";
                } else {
                    console.log('User email is not in the whitelist:', userEmail);
                    // The user is not allowed. Redirect them to another page.
                    window.location.replace("./accessdenied.html");
                }
            })
            .catch(function(error) {
                console.error(error);
            });
        });
    </script>
</body>
</html>
