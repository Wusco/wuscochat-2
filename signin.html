<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>
    <h1>Sign In</h1>
    <p>Sign in with your Google account.</p>
    <button id="google-sign-in">Sign In with Google</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { GoogleAuthProvider, getAuth, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADU9mE19sCAgybueA1CjB4pGMa7ALN0-M",
            authDomain: "wuscochat.firebaseapp.com",
            databaseURL: "https://wuscochat-default-rtdb.firebaseio.com",
            projectId: "wuscochat",
            storageBucket: "wuscochat.appspot.com",
            messagingSenderId: "1092324424182",
            appId: "1:1092324424182:web:6c7e02de473063660e2fd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        const googleSignInButton = document.getElementById('google-sign-in');
        
        googleSignInButton.addEventListener('click', function() {
            signInWithPopup(auth, googleProvider)
            .then(function(result) {
                const user = result.user;
                const userEmail = user.email;
                console.log('Signed in as ' + user.displayName + ' (' + userEmail + ')');
                
                const allowedEmails = ["user1@example.com", "user2@example.com"];
                if (allowedEmails.includes(userEmail)) {
                    // The user is allowed to access the site.
                    // You can redirect the user to the site or perform other actions.
                } else {
                    // The user is not allowed. Redirect them to another page.
                    window.location.href = "https://www.example.com";
                }
            })
            .catch(function(error) {
                console.error(error);
            });
        });
    </script>
</body>
</html>
