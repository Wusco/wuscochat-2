<!DOCTYPE html>
<html>
<head>
  <title>Error Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    .error-content {
      max-width: 400px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="error-content">
    <h1>Oops! An error occurred.</h1>
    <p>The content cannot be displayed due to security restrictions.</p>
  </div>
</body>
</html>
