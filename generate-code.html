<!DOCTYPE html>
<html>
<head>
    <title>Generate Access Code</title>
</head>
<body>
    <h1>Generate Access Code</h1>
    <p>Generate a one-time access code to share with others.</p>
    
    <form id="access-code-form">
        <input type="text" id="access-code" placeholder="Access Code" required>
        <button type="submit">Generate</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyADU9mE19sCAgybueA1CjB4pGMa7ALN0-M",
            authDomain: "wuscochat.firebaseapp.com",
            databaseURL: "https://wuscochat-default-rtdb.firebaseio.com",
            projectId: "wuscochat",
            storageBucket: "wuscochat.appspot.com",
            messagingSenderId: "1092324424182",
            appId: "1:1092324424182:web:6c7e02de473063660e2fd7"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const accessCodeForm = document.getElementById("access-code-form");
        const accessCodeInput = document.getElementById("access-code");

        accessCodeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const accessCode = accessCodeInput.value;

            // Upload the access code to Firebase.
            const accessCodeRef = database.ref("access-codes").child(accessCode);
            accessCodeRef.set({
                status: "unused",
            }, (error) => {
                if (error) {
                    console.error("Error uploading access code:", error);
                } else {
                    console.log("Access code uploaded successfully:", accessCode);
                }
            });
        });
    </script>
</body>
</html>
